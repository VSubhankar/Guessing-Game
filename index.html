<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center">MEMORY GAME</h1>
        <div class="text-center">
            <button id="start-btn" class="btn btn-primary">Start Game</button>
            <button id="reset-btn" class="btn btn-primary">Reset Game</button>
            <span id="timer" class="ml-3">TIMER: <span id="time-left">8</span>s</span>
            <br>
            <span id="status" class="ml-3">STATUS: <span id = "curr-status"> Yet to Start</span></span>
        </div>
        <div class="grid-container">
            <button id="r1c1" class="mycard">CARD-1</button>
            <button id="r1c2" class="mycard">CARD-2</button>
            <button id="r1c3" class="mycard">CARD-3</button>
            <button id="r2c1" class="mycard">CARD-4</button>
            <button id="r2c2" class="mycard">CARD-5</button>
            <button id="r2c3" class="mycard">CARD-6</button>
            <button id="r3c1" class="mycard">CARD-7</button>
            <button id="r3c2" class="mycard">CARD-8</button>
            <button id="r3c3" class="mycard">CARD-9</button>
        </div>
        <div class="scorecard">
            <div class="score2">
                <h4>Total Score: <span id="high-score">0</span></h4>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
    <!-- Custom JS -->
    <!-- <script src="script.js"></script> -->
</body>
</html>
